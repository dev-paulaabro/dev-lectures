<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Colors</h1>
    <div>
      <h2>RGB</h2>
      <p class="rgb-red"><code>rgb(255 0 0)</code></p>
      <p class="rgb-green"><code>rgb(0 255 0)</code></p>
      <p class="rgb-blue"><code>rgb(0 0 255)</code></p>
      <p class="rgb-black"><code>rgb(0 0 0)</code></p>
      <p class="rgb-white"><code>rgb(255 255 255)</code></p>
      <p class="rgb-mix"><code>rgb(255 0 89)</code></p>
    </div>

    <div>
      <h2>HEX</h2>
      <p class="hex-red"><code>#f00 or #ff0000</code></p>
      <p class="hex-green"><code>#0f0 or #00ff00</code></p>
      <p class="hex-blue"><code>#00f or #0000ff</code></p>
      <p class="hex-black"><code>#000 or #000000</code></p>
      <p class="hex-white"><code>#fff or #ffffff</code></p>
      <p class="hex-mix"><code>#ff0059</code></p>
    </div>
  </body>
</html>
